<!DOCTYPE html>
<html>
<head>
    <title>View Flyer</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<br>
<div class="col-md-4">
    <a href="{{ url_for('index', flyer_path='http://127.0.0.1:5000/') }}"> <button class="btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg> All Flyers </button></a>
      </div>
    <br>
    <h1>Flyer Details</h1>
    
    <h2>{{ full_flyer_data['name'] }}</h2>
    <br>
    
    <h2>Items:</h2>
    <br>
    
        {% for item in full_flyer_data['items'] %}
            <div class="col-md-4">
                <br>
                <p><strong>Item Name:</strong> {{ item['name'] }}</p>
                <p><strong>Price:</strong> ${{ item['price'] }}</p>
                <p><strong>Valid From:</strong> {{ item['valid_from'] | to_date }}</p>
                <p><strong>Valid To:</strong> {{ item['valid_to'] | to_date }}</p>
                <img src="{{ item['cutout_image_url'] }}" alt="Item Image">
                <br>
            </div>
        {% endfor %}
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        
</body>
</html>
